<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images example</title>
    <style>
        img.docu {
            width: 100%;
            background-color: aqua;
            aspect-ratio: 16/9; /*que proporcion debe tener*/
            /* object-fit: contain; */
            /* object-fit: cover; */
            /* object-position: top center;  */
        }
    </style>

</head>
<body>
    <img class="docu" src="../assets/docus/docu_1.webp" alt="">

    <!-- PICTURE/SOURCE -->
    <picture>
        <!-- siempre arriba la de mayor valor -->
        <source srcset="https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/ZJ6ytgzvsh5CvWhdthsA.jpg" 
                media="(min-width:1200px)"> <!-- a partir de 1200 debería utilizr esta foto -->
        <source srcset="https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/qQ0QuF4k0kO8B72b8Vo8.jpg" 
                media="(min-width:768px)"> <!-- a partir de 768 debería utilizr esta foto -->
        <!-- img por defecto si fallan las demás -->
        <img srcset="https://storage.googleapis.com/web-dev-uploads/image/KT4TDYaWOHYfN59zz6Rc0X4k4MH3/fO7EJEn4hGVeN4UbBO3g.jpg">
    </picture>
    
    <!-- SRCSET -->
    <!--Se usará así para que se adapte mejor tanto al ancho como a la capacidad de pixeles del dispositivo-->
    <!--Se usará la imagen de "src="..." en caso de que srcset="..." no se pudiese usar-->
    <img src="dog_c_scalew_1352.jpeg" 
         alt="serpiente" 
         srcset=" dog_c_scalew_591.jpg 591w,
                  dog_c_scalew_1352.jpeg 1352w"> <!-- 1352w le decimos que se cargue esta imagen cuando tenga esta resolucion -->
                                                 <!-- pero esta resolución se refiere a la que tiene el usuario en su móbil -->
                                                 <!-- PODRÍAS HACER LO MISMO CON  srcset PARA LAS 3 IMAGENES DE ARRIBA -->
                                                 <!-- generador de imagenes reescaladas : https://www.responsivebreakpoints.com/ -->
</body>
</html>
