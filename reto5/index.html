<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeflix</title>
    <link rel="stylesheet" href="styles/normalize.css"> <!--normalmente los styles normalizados al principio-->
    <link rel="stylesheet" href="styles/commons.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/info.css">
</head>

<body class="main-bg"> <!-- clase .main-bg del "commons.css"-->
    <header class="header">
        <div class="header__image"><!-- caja nueva y nos traemos el logo -->
            <img src="../assets/app/codeflix.png" alt="Logo Codeflix"><!-- sino carga imagen crea text:Logo Codeflix -->
        </div>
        <nav class="header__nav">
            <ul class="header__nav__list"><!-- u: unorder l: list [lista no ordenada]-[lista ordenada] sería <ol><li>item 1</li></ol>-->
                <!-- pondremos los botones rojos en una lista horizontal -->
                <li class="header__nav__list__item">
                    <!-- a : ancla ; href : te permite navegar-->
                    <!-- cuando la página te lleva fuera de nuestro producto por target esto hace que no se vaya -->
                    <a class="btn hidden" href="#shows">Show all</a>
                    <!-- el "id" es único por eso #footer irá al id="footer"-->
                </li>
                <li class="header__nav__list__item">
                    <a class="btn" href="sign-in.html"><span class="single-line">Sign in</span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner__image"></div>
            <div class="banner__content">
                <h1>Unlimited movies, TV shows, and more</h1>
                <h2>Watch anywhere, Cancel anytime</h2>
                <p>Ready to Watch?</p>
            </div>
        </section>
        <section class="info">
            <div class="info__text">
                <h2>Watch everywhere</h2>
                <p>Stream unlimited movies and TV shows on your phone, tablet, laptop, and TV</p>
            </div>
            <div class="info__media">
                <img src="../assets/app/device-pile.png" alt="video laptop">
                <!-- "controls muted autoplay" son atributos booleanos -->
                <video src="../assets/app/video-devices.m4v" controls muted autoplay loop>
                    <!-- Hacerlo así te permite cargar multiples formatos -->
                    <source src="../assets/app/video-devices.m4v">
                    <source src="../assets/app/video-devices.mp4">
                </video>
            </div>
        </section>
    </main>
    <footer class="footer" id="footer">
        <!--
            inline-block :: span, b, strong, <em>, i, label, etc
            estas etiquetas permiten modificar cosas sin perder
            la ordenación del bloque
        -->
        <!-- blanco herada class="main-bg"-->
        <!-- bloque "em" con letras cursivas-->
        <p>2023 <em>codeflix</em> website</p>
        <p class="footer__company">Power by AlexJust</p>
    </footer>
</body>

</html>
