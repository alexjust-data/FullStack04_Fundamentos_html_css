<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body { 
            display: grid;
                                /* 3 columnas*/  
            grid-template-columns: 20% 60% 20%; 
         /* grid-template-columns: 1fr 1fr 1fr 1fr; */  
         /* grid-template-columns: reptite(3 25%); */ 
         /* grid-template-columns: reptite(3 1fr); */ 
            grid-template-rows: 80px 35vh 40vh 80px;
            gap: 15px;
            grid-template-areas: 
            "navbar navbar navbar" /* 3 columnas*/
            "header header header"
            "aside main main"
            "footer footer footer";
        /* por orden coloco areas donde quiero 
           del gridcada una de las secciones.
           si quiero vacío coloc un punto */
        }


        /* pondría grid-template-columns: 100%; 
        /* 
        @media (780 <= width){
            body {
                grid-template-columns: 20% 60% 20%;
            }
        }
        */


        nav { 
            background-color: orange;
            grid-area: navbar;
         }
        section { 
            background-color: blue;
            grid-area: header;
         }
        aside { 
            background-color: blueviolet;
            grid-area: aside;
         }
        main { 
            background-color: yellow;
            grid-area: main;
         } 
        footer {
            background-color: green;
            grid-area: footer;
         }
    </style>

</head>
<body>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <main>main</main>
    <footer>footer</footer>
</body>
</html>
